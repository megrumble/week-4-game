<!DOCTYPEhtml>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class "container-fluid">

        <div class="row">
            <div class="col-12">
                <h1>Magic Crystals</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">

                <h2>Magic Number</h2>
                <div id="target">
                </div>
                <h3>Wins</h3>
                <div id="wins">

                </div>
            </div>
            <div class="col-md-4">
                <p>At the start of the game each crystal will be assigned a number, and you will be given a target number.

                </p>
                <p>
                    Click on each crystal to discover the hidden power number, and continue to click on them until you have reached the target
                    number.
                </p>
            </div>
            <div class="col-md-4">
                <h2>Your Number</h2>
                <div class="number">

                </div>
                <h3>Losses</h3>
                <div id ="losses">
                    
                </div>
            </div>
        </div>
        <div class="row">




            <div class="col-md-12">
                <img class="img-responsive white" src="assets/images/white crystal.jpg" alt="white crystal"> >
                <img class="img-responsive blue" src="assets/images/blue crystal.jpg" alt="blue crystal">

                <img class="img-responsive flower" src="assets/images/flower.jpg" alt="flower crystal">


                <img class="img-responsive rainbow" src="assets/images/rainbow.jpg" alt="rainbow crystal">

            </div>

        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>>
